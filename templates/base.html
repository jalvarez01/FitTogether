<!-- Aquí va la base de la interfaz que heredan todos-->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitTogether</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Basic styling -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        nav {
            background-color: #1e1e2f;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        nav a:hover {
            opacity: 0.7;
        }

        .container {
            width: 80%;
            margin: 40px auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #eaeaea;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div>
            <a href="/">FitTogether</a>
        </div>

        <div>
            <a href="#">Feed</a>
            <a href="#">Search</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        © 2026 FitTogether
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
